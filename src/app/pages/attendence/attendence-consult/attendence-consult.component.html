<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header style="text-align: center;">
        Informe documento do cliente para pesquisar hist√≥rico
      </nb-card-header>
      <nb-card-body>
        <nb-search type="rotate-layout" tag="rotate-layout" placeholder="Documento">
        </nb-search>
      </nb-card-body>
    </nb-card>
  </div>
</div>


<nb-card *ngIf="data">

  <nb-card>
    <nb-card-body>

      <table [nbTreeGrid]="dataSource" nbSort (sort)="changeSort($event)" equalColumnsWidth>

        <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
        <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>

        <ng-container [nbTreeGridColumnDef]="customColumn">
          <th nbTreeGridHeaderCell [nbSortHeader]="getDirection(customColumn)" *nbTreeGridHeaderCellDef>
            {{customColumn}}
          </th>

          <td nbTreeGridCell *nbTreeGridCellDef="let row">

            <nb-tree-grid-row-toggle
              [expanded]="row.expanded"
              *ngIf="row.data.Fila === 'ATENDIMENTO'">
            </nb-tree-grid-row-toggle>

            {{row.data.Cliente}}

          </td>
        </ng-container>

        <ng-container *ngFor="let column of defaultColumns" [nbTreeGridColumnDef]="column">
          <th nbTreeGridHeaderCell [nbSortHeader]="getDirection(column)" *nbTreeGridHeaderCellDef>
            {{column}}
          </th>

          <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data[column]}}</td>
        </ng-container>

      </table>

    </nb-card-body>
  </nb-card>
