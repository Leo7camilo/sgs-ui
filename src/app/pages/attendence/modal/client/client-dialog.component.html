<nb-card>
  <nb-card-header>Cadastro de Clientes</nb-card-header>
  <nb-card-body>

    <form #f="ngForm" autocomplete="off">
      <div class="row">
        <div class="col-lg-12">
          <nb-card>
            <nb-card-body>

              <div class="form-group">
                <label for="name">Nome do Cliente</label>
                <input type="text" nbInput [(ngModel)]="client.name" fullWidth
                  #name="ngModel" id="name" name="name" required>
              </div>

              <div class="form-group">
                <label for="document">Documento</label>
                <input type="text"  nbInput [(ngModel)]="client.document" fullWidth
                  #document="ngModel" id="document" name="document" required>
              </div>

              <div class="form-group">
                <label for="organization">Empresa</label>
                <input type="text"  nbInput [(ngModel)]="client.organization" fullWidth
                  #organization="ngModel" id="organization" name="organization" required>
              </div>

            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </form>

  </nb-card-body>

  <nb-card-footer>
    <button nbButton hero status="danger" shape="semi-round" (click)="dismiss()">Fechar</button>
    <button nbButton hero status="success" shape="semi-round" type="submit" class="right" (click)="onSubmit()">Salvar</button>
  </nb-card-footer>
</nb-card>
