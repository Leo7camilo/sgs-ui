<nb-card>
  <nb-card-header>Permissões</nb-card-header>
  <nb-card-body>

    <form #f="ngForm" autocomplete="off">
      <div class="row">
        <div class="col-lg-12">
          <nb-card>
            <nb-card-body>

              <div class="form-group">
                <label for="roleId">Id da Permissão</label>
                <input type="text"  nbInput [(ngModel)]="permission.roleId" fullWidth disabled
                  #roleId="ngModel" id="roleId" name="roleId" required>
              </div>

              <div class="form-group">
                <label for="description">Nome da Permissão</label>
                <input type="text"  nbInput [(ngModel)]="permission.description" fullWidth
                  #description="ngModel" id="description" name="description" required>
              </div>

              <div class="full-name-inputs">
                <label for="dtUpdate">Data de Alteração</label>
                <input type="text"  nbInput [(ngModel)]="permission.dtUpdate" fullWidth disabled
                  #dtUpdate="ngModel" id="dtUpdate" name="dtUpdate" required>

                <label for="status">Status</label>
                <input type="text"  nbInput [(ngModel)]="permission.status" fullWidth disabled
                  #status="ngModel" id="status" name="status" required>

              </div>
            </nb-card-body>
          </nb-card>
        </div>

      </div>
    </form>


  </nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="danger" shape="semi-round" (click)="dismiss()">Fechar</button>
    <button nbButton hero status="success" shape="semi-round" (click)="onSubmit(f)" class="right">Salvar</button>
  </nb-card-footer>
</nb-card>
