<nb-card>
  <nb-card-header>Perfils</nb-card-header>
  <nb-card-body>

    <form #f="ngForm" autocomplete="off" >
      <div class="row">
        <div class="col-lg-12">
          <nb-card>
            <nb-card-body>

              <div class="form-group">
                <label for="profileId">Id do Perfil</label>
                <input type="text"  nbInput [(ngModel)]="queue.queueId" fullWidth disabled
                  #profileId="ngModel" id="profileId" name="profileId" required>
              </div>

              <div class="form-group">
                <label for="description">Nome de Perfil</label>
                <input type="text"  nbInput [(ngModel)]="queue.description" fullWidth
                  #description="ngModel" id="description" name="description" required>
              </div>

              <div class="full-name-inputs">
                <label for="priority">Prioridade</label>
                <input type="text"  nbInput [(ngModel)]="queue.priority" fullWidth disabled
                  #priority="ngModel" id="priority" name="priority" required>

                <label for="status">Status</label>
                <input type="text"  nbInput [(ngModel)]="queue.status" fullWidth disabled
                  #status="ngModel" id="status" name="status" required>

              </div>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </form>


  </nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="danger" shape="semi-round" (click)="dismiss()">Fechar</button>
    <button nbButton hero status="success" shape="semi-round" type="submit" class="right" (click)="onSubmit()" >Salvar</button>
  </nb-card-footer>
</nb-card>
