<nb-card>
  <nb-card-header>Terminais</nb-card-header>
  <nb-card-body>

    <form #f="ngForm" autocomplete="off">
      <div class="row">
        <div class="col-lg-12">
          <nb-card>
            <nb-card-body>

              <div class="form-group">
                <label for="terminalId">Id do Termainal</label>
                <input type="text"  nbInput [(ngModel)]="terminal.terminalId" fullWidth disabled
                  #terminalId="ngModel" id="terminalId" name="terminalId" required>
              </div>

              <div class="form-group">
                <label for="name">Nome de Perfil</label>
                <input type="text"  nbInput [(ngModel)]="terminal.name" fullWidth
                  #name="ngModel" id="name" name="name" required>
              </div>

              <div class="full-name-inputs">
                <label for="dtChange">Data de Alteração</label>
                <input type="text"  nbInput [(ngModel)]="terminal.dtChange" fullWidth disabled
                  #dtChange="ngModel" id="dtChange" name="dtChange" required>

                <label for="status">Status</label>
                <input type="text"  nbInput [(ngModel)]="terminal.status" fullWidth disabled
                  #status="ngModel" id="status" name="status" required>

              </div>

            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </form>


  </nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="danger" shape="semi-round" (click)="dismiss()">Fechar</button>
    <button nbButton hero status="success" shape="semi-round" (click)="onSubmit(f)" class="right">Salvar</button>
  </nb-card-footer>


</nb-card>
